<!DOCTYPE html>
<html>

<head>
    <title>Welcome Traveller</title>
    <link rel="stylesheet" href=CSS/style.css>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style src="JS/script.js"></style>
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp:regular" rel="stylesheet" />
</head>

<body>
    <h1 id="welcome">Welcome Adventurer</h1>
    <button onclick="playAudio()" type="button" id="startButton">Start Journey</button>
    <audio id="myAudio">
        <source src="audio/fx/ui-interface-sound-26-299883.ogg" type="audio/ogg">
        <source src="audio/fx/ui-interface-sound-26-299883.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        var x = document.getElementById("myAudio");

        function playAudio() {
            x.play();
        } 
    </script>
</body>

</html>
