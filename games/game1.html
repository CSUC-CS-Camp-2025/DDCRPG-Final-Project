        <img src=https://csuc-cs-camp-2025.github.io/DDCRPG-Final-Project/gallery/goblin.png" class="enemySprite">
        <progress value="100" max="100" id="Enemy"></progress>
        <button class="atkBtn" onclick="attackenemy()">Attack</button>
    </div>
<script>
//changes Healthbar color
const progress = document.getElementById('Enemy');

    function updateProgressBarColor() {
      const Low = 25;
      if (progress.value < Low) {
        progress.classList.add('low');
      } else {
        progress.classList.remove('low');
      }
      const Mid = 50;
      if (progress.value < Mid && progress.value > Low) {
        progress.classList.add('mid');
      } else {
        progress.classList.remove('mid');
      }
    }
  </script>
